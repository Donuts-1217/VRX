<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>VRX | Rivals 戰隊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>VRX</h1>
    <p>Roblox Rivals Elite Team</p>
  </header>

  <section class="card">
    <h2>戰隊介紹</h2>
    <p>
      VRX戰隊 是活躍於 Roblox《Rivals》的競技戰隊，  
      專注於反應、戰術與團隊默契。  
      我們不打娛樂局，只打勝利。
    </p>
  </section>

  <section class="card">
    <h2>核心成員</h2>
    <div class="players">
      <div class="player">VRX_ZHUTI</div>
      <div class="player">VRX</div>
      <div class="player">VRX | Support</div>
      <div class="player">VRX | Clutch</div>
    </div>
  </section>

  <section class="card">
    <h2>比賽風格</h2>
    <ul>
      <li>⚡ 高速對槍</li>
      <li>🧠 地圖控制</li>
      <li>🔥 強壓迫打法</li>
    </ul>
  </section>

  <footer>
    © 2026 VRX Rivals Team
  </footer>
<script>
  const cards = document.querySelectorAll('.card');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
